<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reportcard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="kisspng-robotics-computer-icons-robotic-process-automation-robat-5b30f2f6516c80.5978617015299345823335.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotec</title>
  </head>
  <body>
    <div class="logo_title">
      <h3 class="icon">
        <span class="material-symbols-outlined" style="color: black">
          developer_mode</span
        >Robo<span style="color: rgb(104, 104, 104)">Tec</span>
      </h3>
    </div>

    <!-- nevigation bar -->
    <div class="nev-bar">
      <ul class="nev-bar-ul">
        <li style="font-size: 20px">
          <b><a href="index.html">Home</a></b>
        </li>
        <li style="font-size: 20px">
          <b><a href="aboutus.html">Aboutus</a></b>
        </li>
        <li style="font-size: 20px">
          <b><a href="sec page.html">Other calculater</a></b>
        </li>
      </ul>
    </div>

    <!-- searchbar -->

    <form action="" class="sec_line">
      <input type="text" id="nav_bar_inp" placeholder="    search" />
      <button id="nav_bar_btn">
        <span class="material-symbols-outlined">search</span>
      </button>
    </form>
    <h4 class="text">calculate all subject marks here</h4>
    <div class="calculate-marks">
      <input type="text" id="first" />
      <input type="text" id="sec" />
      <input type="text" id="three" />
      <input type="text" id="four" />
      <input type="text" id="fifth" />
      <input type="text" id="six" />
      <button
        onclick="getmarks()"
        style="
          border-radius: 10px 10px;
          background-color: rgb(194, 186, 186);
          border-color: aliceblue;
        "
      >
        Click it
      </button>
      <p id="screen"></p>
    </div>
    <h4 class="text">calculate percentage here</h4>

    <div class="calculate-percentage">
      <input type="text" id="totalmarks" />
      <button
        onclick="getpercentage()"
        style="
          border-radius: 10px 10px;
          background-color: rgb(194, 186, 186);
          border-color: aliceblue;
        "
      >
        Click it
      </button>
      <p id="screen2"></p>
    </div>

    <script src="reportcard.js"></script>
  </body>
</html>
