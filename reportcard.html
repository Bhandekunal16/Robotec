    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="logo_title">
        <h3 class="icon"><span class="material-symbols-outlined" style="color: black;"> developer_mode</span>Robo<span style="color: rgb(104, 104, 104);">Tec</span></h3>
    </div>
     
    <!-- nevigation bar -->
    <div class="nev-bar">
           <ul class="nev-bar-ul">
                <li style="font-size: 20px;"><b><a href="index.html">Home</a></b></li>
                <li style="font-size: 20px;"><b><a href="aboutus.html">Aboutus</a></b></li>
                <li style="font-size: 20px;"><b><a href="sec page.html">Other calculater</a></b></li>
            </ul>

    <!-- searchbar -->
       
    <form action="" class="sec_line">
        <input type="text" id="nav_bar_inp" placeholder="    search">
        <button id="nav_bar_btn"><span class="material-symbols-outlined">search</span></button>
    </form>
    <h4 class="text">calculate all subject marks here</h4>
    <div class="calculate-marks">

        <input type="text" id="sec" placeholder="subject 1">
        <input type="text" id="three" placeholder="subject 2">
        <input type="text" id="four" placeholder="subject 3">
        <input type="text" id="fifth" placeholder="subject 4">
        <input type="text" id="six" placeholder="subject 5">
        <button onclick="getmarks()" style="border-radius: 10px 10px; background-color: rgb(194, 186, 186); border-color: aliceblue;">Click it</button>
        <p id="screen"></p>
    </div>
    <h4 class="text">calculate percentage here</h4>

    <div class="calculate-percentage">
        <input type="text" id="totalmarks" placeholder="total marks">
        <button onclick="getpercentage()" style="border-radius: 10px 10px; background-color: rgb(194, 186, 186); border-color: aliceblue;">Click it</button>
        <p id="screen2"></p>

    </div>
   
    <script src="reportcard.js"></script>
